# CBLPolyCall Local GnuCOBOL Configuration v1.0
# OBINexus Aegis Engineering - Localized COBOL Runtime Environment
# Technical Lead: Nnamdi Michael Okpala
# Waterfall Phase 2: Configuration Standardization

# Core compiler behavior definitions
name: "cblpolycall-local"
standard-define: 1
tab-width: 8
text-column: 72
word-length: 61
literal-length: 8191
numeric-literal-length: 31
pic-length: 50

# Binary representation and memory management
binary-size: 1-2-4-8
binary-byteorder: big-endian
binary-truncate: yes
defaultbyte: init

# Source format and syntax control
format: fixed
filename-mapping: yes
pretty-display: yes

# Advanced COBOL feature configuration
complex-odo: no
indirect-redefines: no
ebcdic-sign: no
ascii-sign: no
assign-clause: dynamic
screen-section-rules: std
dpc-in-data: xml

# Runtime behavior and validation
subscript-check: 3
odoslide: no
init-justify: no
relax-syntax-checks: no
ref-mod-zero-length: yes
relax-level-hierarchy: no

# Linkage and call conventions
select-working: no
local-implies-recursive: no
sticky-linkage: no
call-convention-mnemonic: ok
call-convention-linkage: ok
using-optional: ok

# IBM compatibility and extensions
move-ibm: no
perform-osvs: no
arithmetic-osvs: no
constant-folding: yes
hostsign: no
program-name-redefinition: yes

# I/O and interface behavior
accept-update: no
accept-auto: no
console-is-crt: no
no-echo-means-secure: no
line-col-zero-default: no
display-special-fig-consts: no

# Numeric and data handling
binary-comp-1: no
numeric-pointer: no
move-non-numeric-lit-to-numeric-is-zero: no
implicit-assign-dynamic-var: no

# Optional language features (set to ignore for compatibility)
memory-size-clause: ignore
multiple-file-tape-clause: ignore
label-records-clause: ignore
value-of-clause: ignore
data-records-clause: ignore
top-level-occurs-clause: ignore
synchronized-clause: ignore
debugging-mode: ignore
entry-statement: ignore

# Statement and syntax extensions
goto-statement-without-name: ignore
stop-literal-statement: ignore
missing-statement: warning
missing-period: warning
zero-length-literals: ok
continue-after: ok

# Modern COBOL features
symbolic-constant: ok
constant-78: ok
constant-01: ok
perform-varying-without-by: ok
reference-out-of-declaratives: ok
program-prototypes: ok
define-constant-directive: ok

# File handling and record management
record-delimiter: ok
sequential-delimiters: ok
record-delim-with-fixed-recs: ok
records-mismatch-record-clause: ok
assign-variable: ok
assign-using-variable: ok
assign-ext-dyn: ok

# Advanced compatibility features
larger-redefines: ok
free-redefines-position: ok
accept-display-extensions: ok
renames-uncommon-levels: ok
numeric-value-for-edited-item: ok
incorrect-conf-sec-order: ok

# Unsupported features (explicitly disabled)
device-mnemonics: no
xml-parse-xmlss: no
areacheck: no
comment-paragraphs: no
control-division: no
section-segments: ignore
alter-statement: ignore
national-literals: ignore
ebcdic-symbolic-characters: no

# Enhanced syntax support
word-continuation: ok
not-exception-before-exception: ok
goto-entry: warning
partial-replace-when-literal-src: no

# Reserved words configuration
reserved-words: default